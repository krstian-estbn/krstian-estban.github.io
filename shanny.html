    <body class="color">
    
    <style>
        .color {
            background-color: #EBF5FF;

        .space { 
            margin-top:310px; 
        }
        .button {
            text-align: center;
            padding: 20px;
            transition: all 0.5s;
            cursor: pointer;
            font-size: 2.2em;
            background-color: #EBF5FF;
            border: 2px solid black;
            box-shadow: 4px 4px 4px #999999;
            margin:auto;
            display:block;
            position:relative;
            z-index:9999;
        }
        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        .button:hover span {
            padding-right: 25px;
        }
        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
