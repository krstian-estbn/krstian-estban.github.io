<!DOCTYPE html>
<html>
<body>
    <label for="categorySelector">Select a Subject:</label>
    <select id="categorySelector" onchange="loadCategory()">
        <option value="lit">LIT</option>
        <option value="cpar">CPAR</option>
    </select>

    <label for="noteSelector">Select a Reviewer:</label>
    <select id="noteSelector" onchange="loadSelectedNote()">

        <optgroup label="LIT">
            <option value="">REVIEWER (SOON)</option>
        </optgroup>

        <optgroup label="CPAR">
            <option value="">Lesson 1 (SOON)</option>
            <option value="">Lesson 2 (SOON)</option>
            <option value="https://docs.google.com/document/d/1iCyA-phXBVIW4Z8hYm5wM_vNcfR2Bcg3BLCyfGiQg3I/pub?embedded=true">Lesson 3</option>
            <option value="https://docs.google.com/document/d/1108CM_sL_igLLePISgJZZgsHTEDYjSGhCCkw9Jc40B8/pub?embedded=true">Lesson 4</option>
            <option value="https://docs.google.com/document/d/17a_awnRtR6yAeUfkQLAk7iFKd0v7OYnK-mNH4oPRD7g/pub?embedded=true">Lesson 5</option>
            <option value="https://docs.google.com/document/d/12-v0A3uv31jJFhLP2F6zyyozAlYOfXLBblDx-CYKBBA/pub?embedded=true">Lesson 6</option>
        </optgroup>
    </select>

    <br><br>
    <iframe id="docFrame" src="" width="100%" height="1080px"></iframe>

    <script>
        function loadSelectedNote() {
            var selectedNote = document.getElementById('noteSelector').value;
            document.getElementById('docFrame').src = selectedNote;
        }

        function loadCategory() {
            var selectedCategory = document.getElementById('categorySelector').value;
            var noteSelector = document.getElementById('noteSelector');
            noteSelector.innerHTML = '';

            if (selectedCategory === ';ot') {
                noteSelector.innerHTML += '<optgroup label="LIT">';
                noteSelector.innerHTML += '<option value="">REVIEWER (SOON)</option>';
                noteSelector.innerHTML += '</optgroup>';
            } else if (selectedCategory === 'cpar') {
                noteSelector.innerHTML += '<optgroup label="CPAR">';
                noteSelector.innerHTML += '<option value="">Lesson 1 (SOON)</option>';
                noteSelector.innerHTML += '<option value="">Lesson 2 (SOON)</option>'
                noteSelector.innerHTML += '<option value="https://docs.google.com/document/d/1iCyA-phXBVIW4Z8hYm5wM_vNcfR2Bcg3BLCyfGiQg3I/pub?embedded=true">Lesson 3</option>'
                noteSelector.innerHTML += '<option value="https://docs.google.com/document/d/1108CM_sL_igLLePISgJZZgsHTEDYjSGhCCkw9Jc40B8/pub?embedded=true">Lesson 4</option>'
                noteSelector.innerHTML += '<option value="https://docs.google.com/document/d/17a_awnRtR6yAeUfkQLAk7iFKd0v7OYnK-mNH4oPRD7g/pub?embedded=true">Lesson 5</option>'
                noteSelector.innerHTML += '<option value="https://docs.google.com/document/d/12-v0A3uv31jJFhLP2F6zyyozAlYOfXLBblDx-CYKBBA/pub?embedded=true">Lesson 6</option>'
                noteSelector.innerHTML += '</optgroup>';
            }
            
            // Load the selected note after updating the dropdown
            loadSelectedNote();
        }

        // Load default values
        loadCategory();
    </script>
</body>
</html>
