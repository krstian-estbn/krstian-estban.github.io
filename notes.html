<!DOCTYPE html>
<html>
<body>
    <label for="noteSelector">Select a Notes:</label>
    <select id="noteSelector" onchange="loadSelectedNote()">
        <option value="meiosis.txt">Meiosis</option>
        <option value="metaphysical dichotomy.txt">Metaphysical Dichotomy</option>
    </select>
    <br><br>
    <pre id="textPre"></pre>

    <script>
        function loadSelectedNote() {
            var selectedNote = document.getElementById('noteSelector').value;

            fetch(selectedNote)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('textPre').textContent = text;
                })
                .catch(error => console.error('Error fetching the text:', error));
        }

        loadSelectedNote();
    </script>
</body>
</html>
